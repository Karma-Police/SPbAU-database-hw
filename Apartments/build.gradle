group 'ru.spbau.mit'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {

    mavenCentral()
}

dependencies {
    compile "com.sparkjava:spark-core:2.5.3"
    compile "com.neovisionaries:nv-i18n:1.20"
    compile 'org.dalesbred:dalesbred:1.2.3'
    testCompile 'org.dalesbred:dalesbred-junit:1.2.3'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1212'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
